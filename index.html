<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>CRUDS System</title>

</head>
<body>
      <div class="crud">
            <div class="head">
                  <h2>CRUDS</h2>
                  <p>Product Management System</p>
            </div>
            <!-- ############# -->
            <div class="inputs">
                  <input type="text" id="title" placeholder="title">
                  <div class="price">
                        <input onkeyup="GetTotal()" type="number" name="price" id="price" placeholder="price">
                        <input onkeyup="GetTotal()" type="number" name="taxes" id="taxes" placeholder="taxes">
                        <input onkeyup="GetTotal()" type="number" name="ads" id="ads" placeholder="ads">
                        <input onkeyup="GetTotal()" type="number" name="discount" id="discount" placeholder="discount">
                        <small id="total">---</small>
                  </div>
                  <input type="number" id="count" placeholder="Count">
                  <input type="text" id="category" placeholder="category">
                  <button id="submit">Create</button>
            </div>
            <!-- ############# -->
            <div class="outputs">
<div class="search">
      <input type="text" id="search" placeholder="search">
      <div class="btnsearch">
            <button id="searchtitle">Search By Title</button>
            <button id="searchcategory">Search By Category</button>
      </div>
      <button class="delete_all"></button>
</div>
 <table>
      <tr> 
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>Update</th>
            <th>Delete</th>
      </tr>
      <tbody id="tbody">
            <tr>

            </tr>
      </tbody>
 </table>

            </div>
      </div>


      <script src="main.js"></script>
</body>
</html>
